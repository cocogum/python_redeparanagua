{% extends 'adminlte/base.html' %}
{% load bootstrap5 %}

(% block title %)
Cadastro de Serviços
(% endblock title %)

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Cadastro de Serviços</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {%  csrf_token %}
            {% bootstrap_form form_servicos %}
           <button class="btn btn-primary" type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
</div>
{% endblock content %}
